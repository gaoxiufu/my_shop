<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ECSHOP 管理中心 - 添加角色 </title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="__CSS__/general.css" rel="stylesheet" type="text/css"/>
    <link href="__CSS__/main.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="__ZTREE__/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <style type="text/css">
        ul.ztree {
            margin-top: 10px;
            border: 1px solid #617775;
            background: #f0f6e4;
            width: 220px;
            overflow-y: scroll;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('index')}">角色列表</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 角色 </span>

    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form method="post" action="{:U()}" enctype="multipart/form-data">
        <table cellspacing="1" cellpadding="3" width="100%">
            <tr>
                <td class="label">角色名称</td>
                <td>
                    <input type="text" name="name" maxlength="60" value="{$row.name}"/>
                    <span class="require-field">*</span>
                </td>
            </tr>
            <tr>
                <td class="label">权限</td>
                <td>
                    <div id='permission_ids'>
                    </div>
                    <ul class="ztree" id='permissions'></ul>
                </td>
            </tr>
            <tr>
                <td class="label">角色描述</td>
                <td>
                    <textarea name="intro" cols="60" rows="4">{$row.intro}</textarea>
                </td>
            </tr>
            <tr>
                <td class="label">排序</td>
                <td>
                    <input type="text" name="sort" maxlength="40" size="15" value="{$row.sort | default=50}"/>
                </td>
            </tr>
            <tr>
                <td class="label">是否显示</td>
                <td>
                    <input type="radio" name="status" value="1" class='status'/> 是
                    <input type="radio" name="status" value="0" class='status'/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><br/>
                    <input type="hidden" class="" value="{$row.id}" name="id"/>
                    <input type="submit" class="button" value=" 确定 "/>
                    <input type="reset" class="button" value=" 重置 "/>
                </td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript" src="__JS__/jquery.min.js"></script>
<script type="text/javascript" src="__ZTREE__/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="__ZTREE__/js/jquery.ztree.excheck.js"></script>
<script>
    // ztree 参数配置
    var setting = {
        data: {
            simpleData: {
                enable: true,
                pIdKey: "parent_id",
            },
        },
       // checkbox方式
        check: {
            enable: true,
            chkboxType: {"Y": "s", "N": "s"},
        },

        // ztree回调函数
        callback: {
            onClick: function (event, ztree_obj, node) {
                // 获取所有的被勾选的节点
                var nodes = permission_ztree.getCheckedNodes(true);
                // 遍历这些节点,清空隐藏域,添加当前的所有勾选的节点
                console.log($('#permission_ids'));
                $('#permission_ids').empty();
                $(nodes).each(function(i,v){
                    var html = '<input type="hidden" name="permission_id[]" value="' + v.id + '"/>';
                    $(html).appendTo($('#permission_ids'));
                });
            },
        },
    };
    // 获取json数据
    var permissions = {$permissions};
    // 初始化ztree
    var permission_ztree = $.fn.zTree.init($("#permissions"), setting, permissions);
    // 展开ztree
    permission_ztree.expandAll(true);

</script>
</body>
</html>
