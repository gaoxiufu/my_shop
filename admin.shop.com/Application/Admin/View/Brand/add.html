<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ECSHOP 管理中心</title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="__CSS__/general.css" rel="stylesheet" type="text/css"/>
    <link href="__CSS__/main.css" rel="stylesheet" type="text/css"/>
    <css href="__UPLOADIFY__/uploadify.css"/>
    <style type="text/css">
        .gao {
            border: 1px red solid;
            color: red;
        }
    </style>
</head>
<>
<h1>
    <span class="action-span"><a href="{:U('index')}">品牌列表</a></span>
    <span class="action-span1"><a href="__GROUP__">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加品牌 </span>

    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form action="{:U()}" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">品牌名称:</td>
                <td>
                    <input type='text' name='name' maxlength="20" value='{$name}' size='27'/> <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">品牌描述:</td>
                <td>
                    <input type='text' name='intro' maxlength="20" value='{$intro}' size='27'/>
                </td>
            </tr>
            <tr>
                <td class="label">品牌LOGO:</td>
                <td>
                    <input type='hidden'  name='logo' id="logo" value=""/>
                    <input type='file' id="logo_file"/>
                    <img src="" alt="" id="logo_preview" width="90px">
                </td>
            </tr>
            <tr>
                <td class="label">排序:</td>
                <td>
                    <input type="text" name='sort' value="{$sort|default=20}" size="15"/>
                </td>
            </tr>
            <tr>
                <td class="label">是否显示</td>
                <td>
                    <input type="radio" name="status" value="1" class="status"/> 是
                    <input type="radio" name="status" value="0" class="status"/> 否(当供货商下还没有商品的时候，首页及分类页的供货商区将不会显示该供货商。)
                </td>
            </tr>

        </table>
        <div class="button-div">
            <input type="hidden" value="{$id}" name="id">
            <input type="submit" value=" 确定 "/>
            <input type="reset" value=" 重置 "/>
        </div>
    </form>
</div>

<div id="footer">
    共执行 3 个查询，用时 0.162348 秒，Gzip 已禁用，内存占用 2.266 MB<br/>

</div>

<js href="__JS__/jquery.min.js"/>
<js href="__UPLOADIFY__/jquery.uploadify.min.js"/>
<js href="__LAYER__/layer.js" />
<script>
    $(function () {
        // 回显品牌数据
        $('.status').val([{$status}]);
        // 使用uploadify
        $options = {
            'swf': '__UPLOADIFY__/uploadify.swf',
            'uploader': '{:U("Upload/uploadImg")}',
            'buttonClass': 'gao', //自定义样式
            'buttonText': '选择文件',
            'fileObjName': 'file_data',
            'onUploadSuccess': function (file_itme, response) {
                //console.debug(arguments);
                var data = $.parseJSON(response);
                if (data.status) {
                    $('#logo').val(data.file_url);
                    $('#logo_preview').attr('src',data.file_url);
                    layer.alert(data.msg, {icon: 6});
                } else {
                  //  alert(data.msg);
                    layer.alert(data.msg, {icon: 5});
                }
         },
        };
        $('#logo_file').uploadify($options);
    });

</script>

</body>
</html>
